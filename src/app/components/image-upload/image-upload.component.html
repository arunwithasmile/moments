<div class="upload-image">
    <div class="upload-btn-section">
        <label for="file-input" class="file-select-btn">
            <mat-icon>add_a_photo</mat-icon>
            <span>Add Images</span>
        </label>
        <input id="file-input" class="file-input" matInput type="file" accept="image/*"
            (change)="onChange($event)" />
        <div class="file-names" *ngIf="imgUploadCount > 0">
            <span class="names ellipsis">{{fileNames}}</span>
            <span class="count" *ngIf="imgUploadCount > 1">({{imgUploadCount}} images)</span>
        </div>
    </div>
    <div class="error-section" *ngIf="imgUploadCount > imgUploadLimit">
        You can choose up to {{imgUploadLimit}} images only
    </div>
</div>


<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div class="image-list">
    <div *ngFor="let imageData of imageDataArray" class="image">
        <img [src]="imageData.dataURL" alt="Image" (click)="openImagePopup(imageData.imageId)">
    </div>
</div>
